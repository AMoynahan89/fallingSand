<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Sand Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script type="module" src="/js/main.js"></script>
    <div id="toolbar" style="position: absolute; top: 10px; left: 10px; display: flex; gap: 10px;">
        <button onclick="setParticleType('sand')">Sand</button>
        <button onclick="setParticleType('water')">Water</button>
    </div>
    
</body>
</html>
